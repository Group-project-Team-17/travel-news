<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <!-- Login -->
    <div class="container" id="login">
        <form onsubmit="login(event)">
          <div id="error-login" class="bg-danger text-white text-center font-weight-bold rounded-sm"></div>
            <div style="width: 50%; margin: 200px auto;">
              <h1>Login</h1>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="login-password" >
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary form-control">LOGIN</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary form-control" id="registertog">REGISTER</button>
                  </div>
                </div>
                <div class="text-center font-weight-bold">
                  <h6>== Another Account ==</h6>
                </div>
                <div class="row">
                  <div class="g-signin2 col" data-onsuccess="onSignIn"></div>
                  <div class="col">
                    <a id="github-oauth" class="btn btn-social btn-github">
                      <i class="fa fa-github"></i> Sign in
                    </a>
                  </div>
                  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                  </fb:login-button>
                </div>
            </div> 
          </form>
      </div>
    <!-- end login -->
    <!-- register -->
    <div class="container" id="register">
      <div id="error-register" class="bg-danger text-white text-center font-weight-bold rounded-sm"></div>
        <form onsubmit="register(event)">
          <div style="width: 50%; margin: 200px auto;">
            <h1>Register</h1>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="register-email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="register-password" class="form-control">
            </div>
            <div class="form-group">
              <label for="full_name">Name</label>
              <input type="text" class="form-control" id="register-full_name">
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control">Register</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary form-control" id="backtog">Back</button>
              </div>
          </div>
          </div>
        </form>
      </div>
      <br>
    <!-- end register -->
    <!-- home -->
<div id="home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Travel News</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Logout Here -->
            <li class="nav-item">
                <a class="nav-link" href="" onclick="logout()">Log Out</a>
              </li>
              <!-- Logout -->
          </ul>
        </div>
      </nav>
    </div>
    <!-- Weather -->
    <section id ="weatherr">
        <h3>Today's Weather</h3>
        <div class="card mb-2" style="max-width: 100%;">
        <div class="container" >
            <div class="row no-gutters" id="cuaca">
            </div>
            <div class="row no-gutters" id="cuaca2">

        </div>

    <!-- News -->
    <section id ="newss">
        <h3>Daily News</h3>
    <div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters" id="berita"> 
    </div>
    </div>
    </section>
    <!-- End News -->
    <!-- end home -->
    <script>

      function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
          testAPI();  
        } else {                                 // Not logged into your webpage or we are unable to tell.
          
        }
      }
    
    
      function checkLoginState() {               // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) {   // See the onlogin handler
          statusChangeCallback(response);
        });
      }
    
    
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '990810444772579',
          cookie     : true,                     // Enable cookies to allow the server to access the session.
          xfbml      : true,                     // Parse social plugins on this webpage.
          version    : 'v8.0',           // Use this Graph API version for this call.
        });
    
    
        FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
          statusChangeCallback(response);        // Returns the login status.
        });
      };
     
      function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
        });
      }
    
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="index.js"></script>
</body>
