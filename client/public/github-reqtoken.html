<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel News</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const requestToken = window.location.search.substring(window.location.search.indexOf('=') + 1 )
        $.ajax({
            method: 'GET',
            url: `http://localhost:3000/githublogin?code=${requestToken}`
        })
            .done(data => {
                console.log(data);
                localStorage.setItem('accessToken', data.accessToken)
                window.close()
            })
            .fail(err => {
                window.close()
            })
    </script>
</body>
</html>
